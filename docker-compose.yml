services:
  web:
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
#      - minio
#      - redis

  db:
    image: postgres
    ports:
      - 5252:5432
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
